<section class="formulario-login">
    <form [formGroup]="cadastroForm" >
        <h2>Crie uma senha</h2>
        <div>
            <input type="password" placeholder="senha" formControlName="senha">
        </div>
        <div class="botoes">
            <button (click)="enviarCadastro()">Cadastrar</button>
        </div>   
    </form>
</section>
