<section class="formulario-login">
    <form [formGroup]="loginForm">
    <h2>nova senha</h2>
    <div>
        <input type="password" placeholder="senha" formControlName="senha">
    </div>
    <div class="botoes">
        <button (click)="enviarSenha()">recuperar</button>
    </div>   
</form>
</section>
